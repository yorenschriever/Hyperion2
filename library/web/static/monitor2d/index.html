<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html, body {
        width:  100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
      }

      #fps {
        position: absolute;
        bottom: 12pt;
        height: 12pt;
        font-size: 12pt;
        padding-left: 8pt;
        color:#555;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
    </style>
    <meta charset="utf-8" />
    <title>Monitor - Hyperion</title>
    <script type="module">
      import { main, calcViewMatrix2d } from '../monitor/webgl-monitor.js'

      const getScene = () => {
        if (window.scene)
            return Promise.resolve(window.scene)
        return fetch("./mapping.json").then(i=>i.json())
      }

      getScene().then(scene => main(scene, calcViewMatrix2d));

    </script>
    
  </head>

  <body>
    <canvas id="glcanvas" width="640" height="480"></canvas>
    <div id="fps"></div>
  </body>
</html>
